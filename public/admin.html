<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پنل ادمین - My Mate</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #fef3c7;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }
    #panel {
      width: 100%;
      max-width: 800px;
      background: #fff9e6;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(250, 215, 97, 0.4);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h1 {
      color: #b9770e;
      font-weight: 900;
      font-size: 2.25rem;
      text-align: center;
      margin-bottom: 1.5rem;
      user-select: none;
    }
    #msgs {
      max-height: 70vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .block {
      background: #fff3cd;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(250, 215, 97, 0.25);
      padding: 1.25rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .block.unanswered {
      border-color: #fad761;
    }
    .user-msg {
      font-weight: 700;
      color: #5a4d0e;
      font-size: 1.125rem;
      user-select: text;
      word-break: break-word;
    }
    .user-msg .star {
      color: #d97706;
      margin-left: 0.5rem;
      font-weight: 900;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      resize: vertical;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border: 2px solid #fad761;
      font-family: 'Vazirmatn', sans-serif;
      font-size: 1rem;
      outline-offset: 2px;
      transition: box-shadow 0.3s;
    }
    textarea:focus {
      box-shadow: 0 0 10px rgba(250, 215, 97, 0.7);
      border-color: #e0b92a;
      outline: none;
    }
    button.reply-btn {
      align-self: flex-start;
      background-color: #fad761;
      color: black;
      font-weight: 700;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      transition: background-color 0.3s;
    }
    button.reply-btn:hover {
      background-color: #e0b92a;
    }
    /* Scrollbar for messages container */
    #msgs::-webkit-scrollbar {
      width: 8px;
    }
    #msgs::-webkit-scrollbar-track {
      background: #fff9e6;
      border-radius: 10px;
    }
    #msgs::-webkit-scrollbar-thumb {
      background-color: #fad761;
      border-radius: 10px;
      border: 2px solid #fff9e6;
    }
    @media (max-width: 700px) {
      #panel {
        padding: 1rem 0.2rem;
        border-radius: 10px;
        max-width: 100vw;
      }
      h1 {
        font-size: 1.2rem;
      }
      .block {
        padding: 0.7rem 0.5rem;
        border-radius: 8px;
      }
      textarea {
        font-size: 1rem;
        padding: 0.7rem 0.9rem;
      }
      button.reply-btn {
        font-size: 1rem;
        padding: 0.7rem 1.2rem;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <main id="panel">
    <h1>پنل مدیریت My Mate</h1>

    <section id="msgs">
      <p class="text-yellow-900 text-center">در حال بارگذاری پیام‌ها...</p>
    </section>
  </main>

  <script>
    const container = document.getElementById("msgs");

    async function load() {
      try {
        const res = await fetch("/api/messages");
        const arr = await res.json();

        if (!arr.length) {
          container.innerHTML = `<p class="text-yellow-900 text-center">هیچ پیامی وجود ندارد.</p>`;
          return;
        }

        // Separate unanswered and answered messages
        const unanswered = arr.filter(m => !m.adminReply);
        const answered = arr.filter(m => m.adminReply);

        // Put unanswered first
        const sorted = [...unanswered, ...answered];
        container.innerHTML = "";

        for (const m of sorted) {
          const block = document.createElement("div");
          block.className = "block" + (m.adminReply ? "" : " unanswered");

          // User message header with star if unanswered
          const userMsg = document.createElement("p");
          userMsg.className = "user-msg";
          userMsg.textContent = `پیام کاربر: ${m.userMessage}`;
          if (!m.adminReply) {
            const star = document.createElement("span");
            star.className = "star";
            star.textContent = "*";
            userMsg.appendChild(star);
          }
          block.appendChild(userMsg);

          // Reply textarea
          const textarea = document.createElement("textarea");
          textarea.value = m.adminReply || "";
          textarea.placeholder = "پاسخ خود را اینجا بنویسید...";
          block.appendChild(textarea);

          // Reply submit button
          const btn = document.createElement("button");
          btn.className = "reply-btn";
          btn.textContent = "ثبت پاسخ";
          btn.onclick = async () => {
            const reply = textarea.value.trim();
            if (!reply) {
              alert("لطفاً پاسخ را بنویسید.");
              return;
            }

            btn.disabled = true;
            btn.textContent = "در حال ارسال...";

            try {
              const response = await fetch("/api/messages/reply", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: m.id, reply }),
              });
              const data = await response.json();
              if (!response.ok) {
                alert(data.error || "خطا در ثبت پاسخ.");
              } else {
                load();
              }
            } catch {
              alert("خطا در ارسال پاسخ.");
            } finally {
              btn.disabled = false;
              btn.textContent = "ثبت پاسخ";
            }
          };
          block.appendChild(btn);

          container.appendChild(block);
        }
      } catch {
        container.innerHTML = `<p class="text-red-600 text-center">خطا در بارگذاری پیام‌ها.</p>`;
      }
    }

    load();
  </script>

</body>
</html>
