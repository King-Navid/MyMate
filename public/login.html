<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود - My Mate</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #fad761;
      --brand-600: #e0b92a;
      --paper: #fff8dc;
      --ink: #5a4d0e;
      --shadow-brand: rgba(250, 215, 97, 0.45);
    }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background:
        radial-gradient(1200px 600px at 110% -10%, #fff2b8 0%, transparent 60%),
        radial-gradient(1000px 600px at -10% 110%, #fff1a6 0%, transparent 60%),
        linear-gradient(#fffdf5, var(--paper));
      min-height: 100vh;
      color: var(--ink);
    }
    body::before {
      content: '';
      position: fixed;
      inset: -20% -20% auto -20%;
      height: 60vh;
      background:
        radial-gradient(closest-side, rgba(250,215,97,0.22), transparent 70%) 20% 40% / 40% 80% no-repeat,
        radial-gradient(closest-side, rgba(224,185,42,0.18), transparent 70%) 80% 0% / 35% 70% no-repeat;
      filter: blur(40px);
      pointer-events: none;
      z-index: 0;
    }
    main.auth-card {
      background: rgba(255, 249, 230, 0.7);
      border-radius: 20px;
      box-shadow: 0 14px 30px rgba(250, 215, 97, 0.45);
      border: 1px solid rgba(250, 215, 97, 0.35);
      backdrop-filter: blur(8px) saturate(140%);
      -webkit-backdrop-filter: blur(8px) saturate(140%);
      position: relative;
      z-index: 1;
    }
    main.auth-card h1 {
      background: linear-gradient(180deg, #d97706 0%, #b06e00 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent !important;
      text-shadow: none;
    }
    main.auth-card button[type="submit"] {
      background: linear-gradient(180deg, rgba(250,215,97,1), rgba(234,191,51,1));
      color: black;
      font-weight: 800;
      padding: 0.9rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 10px 22px var(--shadow-brand);
    }
    main.auth-card button[type="submit"]:hover {
      background-color: var(--brand-600);
      box-shadow: 0 12px 26px rgba(224,185,42,0.5);
      transform: translateY(-1px);
    }
    label { color: var(--ink); font-weight: 700; }
    a:focus-visible, button:focus-visible, input:focus-visible, textarea:focus-visible {
      outline: 3px solid var(--brand-600);
      outline-offset: 2px;
    }
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition-duration: 0.01ms !important; }
      html:focus-within { scroll-behavior: auto; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

  <main class="auth-card p-10 rounded-2xl max-w-md w-full">
    <h1 class="text-3xl font-extrabold mb-6 text-center">ورود به My Mate</h1>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block mb-2 font-semibold text-yellow-900">نام کاربری</label>
        <input type="text" id="username" name="username" required aria-required="true" aria-label="نام کاربری"
          class="w-full p-3 rounded-md border border-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label for="password" class="block mb-2 font-semibold text-yellow-900">رمز عبور</label>
        <input type="password" id="password" name="password" required aria-required="true" aria-label="رمز عبور"
          class="w-full p-3 rounded-md border border-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <button type="submit" class="w-full">
          ورود
        </button>
      </div>

      <p id="errorMsg" class="text-red-600 mt-2 text-center"></p>
      <p id="successMsg" class="text-green-600 mt-2 text-center"></p>
    </form>

    <p class="mt-6 text-center text-yellow-900">
      ثبت‌نام نکرده‌اید؟
      <a href="register.html" class="text-yellow-700 font-semibold hover:underline">ثبت نام کنید</a>
    </p>
  </main>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      successMsg.textContent = "";

      const username = form.username.value.trim();
      const password = form.password.value;

      if (!username || !password) {
        errorMsg.textContent = "لطفاً نام کاربری و رمز عبور را وارد کنید.";
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.error || "نام کاربری یا رمز عبور اشتباه است.";
        } else {
          successMsg.textContent = data.message || "ورود با موفقیت انجام شد.";
          form.reset();
          // Optional: redirect after successful login
          // window.location.href = "/dashboard";
        }
      } catch (err) {
        errorMsg.textContent = "ارتباط با سرور برقرار نشد.";
      }
    });
  </script>
</body>
</html>
